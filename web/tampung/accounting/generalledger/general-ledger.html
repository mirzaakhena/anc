<div>
    <div class="modal-header">
        <h3 class="modal-title">General Ledger - {{accountName}}</h3>
    </div>
    <div class="modal-body">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-md-4">
                        <input date-range-picker options="opts" class="form-control date-picker" type="text" ng-model="datePicker" placeholder="select date range" />
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <div class="tab-content">
                    <div class="tab-pane fade in active" id="masuk">
                        <div class="table-responsive">
                            <table class="table table-striped table-condensed">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Description</th>
                                        <th style="text-align:center;">Debit</th>
                                        <th style="text-align:center;">Credit</th>
                                        <th style="text-align:center;">Balance</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="gl in generalledgers">
                                        <td>{{gl.journal.date | date:'dd-MM-yyyy'}}</td>
                                        <td>{{gl.journal.description}}</td>
                                        <td style="text-align:right;">{{gl.accountBalance.debit | number:2}}</td>
                                        <td style="text-align:right;">{{gl.accountBalance.credit | number:2}}</td>
                                        <td style="text-align:right;">{{gl.accountBalance.balance | number:2}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.box-body -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()">Close</button>
    </div>
</div>
