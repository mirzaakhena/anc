<div ng-cloak>
    <div class="modal-header">
        <h3 class="modal-title">New {{side}}</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-4 control-label">Account</label>
                <div class="col-sm-8">
                    <select class="form-control" ng-model="selectedAccount" ng-options="account as account.name for account in accounts track by account.id" ng-change="onAccountSelected()">
                    </select>
                </div>
            </div>
            <div class="form-group" ng-show="selectedAccount.hasChild">
                <label class="col-sm-4 control-label">SubAccount</label>
                <div class="col-sm-8">
                    <select class="form-control" ng-model="selectedAccountChild" ng-options="account as account.name for account in accountChilds track by account.id" ng-change="onAccountChildSelected()">
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">Tipe</label>
                <div class="col-sm-8">
                    <label class="radio-inline">
                        <input type="radio" ng-model="type" ng-disabled="!selectedAccount" value="1" ng-click="onTypeSelected()">
                        <span class="label" ng-class="{'label-primary':side === 'Activa', 'label-danger':side === 'Passiva' }">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true">                                            
                            </span> / {{ (side === 'Activa') ? 'DEBET' : 'CREDIT'}} 
                        </span>
                    </label>
                    <label class="radio-inline">
                        <input type="radio" ng-model="type" ng-disabled="!selectedAccount" value="-1" ng-click="onTypeSelected()">
                        <span class="label" ng-class="{'label-primary':side === 'Activa', 'label-danger':side === 'Passiva' }">
                            <span class="glyphicon glyphicon-minus" aria-hidden="true">                                            
                            </span> / {{ (side === 'Activa') ? 'CREDIT' : 'DEBET'}} 
                        </span>
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">
                    Amount
                </label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-disabled="!type" ng-model="selectedAccount.amount" placeholder="amount transaction">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="create()">Create {{side}}</button>
    </div>
</div>
