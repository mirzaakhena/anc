<div ng-cloak>
    <div class="modal-header">
        <h3 class="modal-title">Create Journal</h3>
    </div>
    <div class="modal-body">
        <div class="row">        
            <div class="col-md-12">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Description</label>
                        <div class="col-sm-10">
                            <input type="text" ng-model="description" class="form-control" placeholder="Keterangan Journal">
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <ul class="nav nav-pills">
                            <li>
                                <button class="btn btn-primary" ng-click="createSide('Activa')"><i class="fa fa-check-square-o"></i> Add Activa</button>
                            </li>
                            <li>
                                <button class="btn btn-danger" ng-click="createSide('Passiva')"><i class="fa fa-check-square-o"></i> Add Passiva</button>
                            </li>
                        </ul>
                    </div>
                    <table class="table table-condensed">
                        <thead>
                            <tr>
                                <th>Code</th>
                                <th>Description</th>
                                <th>Tipe</th>
                                <th>Debet</th>
                                <th>Credit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="journal in journals">
                                <td>{{journal.code}}</td>
                                <td>{{journal.desc}}</td>
                                <td>
                                    <span class="label" ng-class="{'label-primary':journal.side === 'Activa', 'label-danger':journal.side === 'Passiva' }">
                                        <span class="glyphicon" ng-class="{'glyphicon-plus':journal.amount > 0, 'glyphicon-minus':journal.amount < 0 }" aria-hidden="true">
                                        </span> / {{ isDebet(journal)? 'DEBET' : 'CREDIT'}}
                                    </span>
                                </td>

                                <td ng-show="isDebet(journal)">{{journal.totalAmount | number:0}}</td>
                                <td ng-show="isDebet(journal)"></td>

                                <td ng-show="isCredit(journal)"></td>
                                <td ng-show="isCredit(journal)">{{journal.totalAmount | number:0}}</td>
                                
                                <td>
                                    <button class="btn btn-danger btn-xs" ng-click="removeJournal($index)">
                                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                       <!--  <tfoot>
                            <tr>
                                <th></th>
                                <th></th>
                                <th></th>
                                <th></th>
                                <th></th>
                                <th></th>
                            </tr>
                        </tfoot> -->
                    </table>
                </div>
            </div>            
        </div>        
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="createJournal()">Submit</button>
    </div>
</div>
