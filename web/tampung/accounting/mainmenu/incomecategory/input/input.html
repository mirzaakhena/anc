<div ng-cloak>
    <div class="modal-header">
        <h3 class="modal-title">Create Income Category</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Nama Category" ng-model="incomeCategory.name">
                </div>
            </div>           
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        <button class="btn btn-primary" type="button" ng-click="submit()">Submit</button>
    </div>
</div>
