<div class="panel panel-tab">
    <div class="panel-heading">
        <!-- <div class="form-inline">
            <button class="btn btn-primary" ng-click="create()"><i class="fa fa-check-square-o"></i> New Utang</button>
        </div> -->
    </div>
    <div class="panel-body">
        <div class="tab-content">
            <div class="tab-pane fade in active" id="masuk">
                <div class="table-responsive">
                    <table class="table table-striped table-condensed">
                        <thead>
                            <tr>
                                <th>Code</th>
                                <th>Nama Customer</th>
                                <th>Description</th>
                                <th>Payment Date</th>
                                <th>Amount</th>
                                <th>Paid</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in items">
                                <td>{{item.customer.code}}</td>
                                <td>{{item.name}}</td>
                                <td>{{item.description}}</td>
                                <td>{{item.expectationDate | date:'dd-MM-yyyy'}}</td>
                                <td>{{item.amount | number:2}}</td>
                                <td><button class="btn btn-danger" ng-click="pay(item)">Pay</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.box-body -->
            </div>
        </div>
    </div>
</div>
