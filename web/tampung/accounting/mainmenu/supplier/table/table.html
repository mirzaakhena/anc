<div class="panel panel-tab">
    <div class="panel-heading">
        <div class="form-inline">
            <button class="btn btn-primary" ng-click="create()"><i class="fa fa-check-square-o"></i> New Supplier</button>
        </div>
    </div>
    <!-- <div class="panel-body scroller" perfect-scrollbar ng-style="{height: (iframeHeight-50) + 'px'}"> -->
    <div class="panel-body">
        <div class="tab-content">
            <div class="tab-pane fade in active" id="masuk">
                <div class="table-responsive">
                    <table class="table table-striped table-condensed table-hover">
                        <thead>
                            <tr>
                                <th>Nama</th>
                                <th>Alamat</th>
                                <th>Telepon</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="supplier in suppliers">
                                <td>{{supplier.name}}</td>
                                <td>{{supplier.address}}</td>
                                <td>{{supplier.phone}}</td>
                                <td>
                                    <button class="btn btn-primary" ng-click="update(supplier)" tooltip="Edit" tooltip-trigger tooltip-animation="false" tooltip-placement="top">
                                        <i class="fa fa-pencil-square-o"></i>
                                    </button>
                                    <button class="btn btn-danger" ng-click="remove(supplier)" tooltip="Delete" tooltip-trigger tooltip-animation="false" tooltip-placement="top">
                                        <i class="fa fa-times"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.box-body -->
            </div>
        </div>
    </div>
</div>
