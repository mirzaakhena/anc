<div class="panel panel-tab">
    <div class="panel-heading">
        <div class="form-inline">
            <button class="btn btn-primary" ng-click="create()"><i class="fa fa-check-square-o"></i> Bahan Baku Baru</button>
        </div>
    </div>
    <div class="panel-body">
        <div class="tab-content">
            <div class="tab-pane fade in active" id="masuk">
                <div class="table-responsive">
                    <table class="table table-striped table-condensed">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nama</th>
                                <th>Keterangan</th>
                                <th>Satuan</th>
                                <th>Minimal Quantity</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="rawMaterial in rawMaterials">
                                <td>{{rawMaterial.id}}</td>
                                <td>{{rawMaterial.name}}</td>
                                <td>{{rawMaterial.description}}</td>
                                <td>{{rawMaterial.unitName}}</td>
                                <td>{{rawMaterial.minimalQuantity}}</td>
                                <td>
                                    <button class="btn btn-primary" ng-click="update(recipe)" tooltip="Edit" tooltip-trigger tooltip-animation="false" tooltip-placement="top">
                                        <i class="fa fa-pencil-square-o"></i>
                                    </button>
                                    <button class="btn btn-danger" ng-click="remove(recipe)" tooltip="Delete" tooltip-trigger tooltip-animation="false" tooltip-placement="top">
                                        <i class="fa fa-times"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.box-body -->
            </div>
        </div>
    </div>
</div>
