<div ng-cloak>
    <div class="modal-header">
        <h3 class="modal-title">Create Raw Material</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Nama Raw Material" ng-model="rawMaterial.name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Description</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Description" ng-model="rawMaterial.description">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Unit</label>
                <div class="col-sm-10">
                    <select class="form-control" ng-model="selectedUnit" ng-options="unit as unit.name for unit in units">
                    </select>
                </div>
            </div>
            <!-- <div class="form-group">
                <label class="col-sm-2 control-label">Minimal Quantity</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Buffer Stock of Raw Material" ng-model="rawMaterial.minimalQuantity">
                </div>
            </div> -->
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        <button class="btn btn-primary" type="button" ng-click="submit()">Submit</button>
    </div>
</div>
