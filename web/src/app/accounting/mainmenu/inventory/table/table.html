<div class="panel panel-tab">
    <div class="panel-heading">
        <ul class="nav nav-pills">
            <li>
                <div class="btn btn-primary" ng-click="newInventory()">New Unassigned Inventory</div>
            </li>           
        </ul>
    </div>
    <div class="panel-body">
        <div class="tab-content">
            <div class="tab-pane fade in active" id="masuk">
                <div class="table-responsive">
                    <table class="table table-striped table-condensed">
                        <thead>
                            <tr>
                                <th rowspan="2">Code</th>
                                <th rowspan="2">Name</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="gl in inventories">
                                <td>
                                    <span class="label label-primary" ng-class="{'label-primary':gl.account.accountSide === 'ACTIVA', 'label-danger':gl.account.accountSide === 'PASSIVA' }">
                                        {{gl.code}}                                     
                                    </span>
                                </td>
                                <td>
                                    <button class="btn btn-link btn-xs" ng-click="onSubAccountClicked(gl)">
                                        {{gl.name}}
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.box-body -->
            </div>
        </div>
    </div>
</div>
