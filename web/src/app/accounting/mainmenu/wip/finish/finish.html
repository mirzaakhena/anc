<div ng-cloak>
    <div class="modal-header">
        <h3 class="modal-title">Produksi Selesai</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-5 control-label">Finished Product Quantity</label>
                <div class="col-sm-7">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Jumlah Quantity Produksi Yang Selesai" aria-describedby="basic-addon2" ng-model="qtyFin">
                        <span class="input-group-addon" id="basic-addon2">Buah</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-5 control-label">Convertion Cost Labour</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" placeholder="Dalam persen" ng-model="ccLB">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-5 control-label">Convertion Cost Overhead</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" placeholder="Dalam persen" ng-model="ccOH">
                </div>
            </div>           
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        <button class="btn btn-primary" type="button" ng-click="submit()">Submit</button>
    </div>
</div>
