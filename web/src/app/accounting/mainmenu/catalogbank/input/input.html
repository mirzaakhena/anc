<div ng-cloak>
    <div class="modal-header">
        <h3 class="modal-title">Create Catalog Bank</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Nama Bank" ng-model="catalogbank.name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Account Number</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Account Number" ng-model="catalogbank.accountNumber">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Address</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Address of Bank" ng-model="catalogbank.address">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        <button class="btn btn-primary" type="button" ng-click="submit()">Submit</button>
    </div>
</div>
